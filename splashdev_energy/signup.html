<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SplashEnergy</title>
    <link href="https://fonts.googleapis.com/css?family=Signika:300,400,600,700|Slabo+27px|Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery.min.js"></script>

</head>
<body class="">




<div class="sign-wrap">
  <img src="assets/img/logo.png" srcset="assets/img/logo.png 1x, assets/img/logo@2x.png 2x" class="img-logo" alt="">

  <form action="" class="form-center form_val form_signup">

    <div class="title">Sign Up</div>

    <div class="inp-row ">
      <label for="">Your email</label>
      <input class="required" type="email" id="userID">
    </div>
    <div class="inp-row">
      <label for="">Password</label>
      <input class="required" type="password" id="userPass">
    </div>
    <div class="inp-row">
      <label for="">Choose account type:</label>
      <div class="check-row">
        <div class="checkbox-wrap radio">
          <input type="radio" checked name="acctype" id="type-customer">
          <label for="type-customer">Customer</label>
        </div>
        <div class="checkbox-wrap radio">
          <input type="radio"  name="acctype" id="type-business">
          <label for="type-business">Business</label>
        </div>
      </div>
    </div>
    <p class="errormsg"></p>
    <button class="btn-green">Sign Up</button>
    <p>Already have an account?</br>
      <a href="login.html">Sign In here.</a>
    </p>
  </form>
</div>



<script src="assets/js/scripts.min.js"></script>
<script>

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    ga('create', 'UA-102012213-1', 'auto');
    ga('send', 'pageview');

</script>



</body>
</html>
